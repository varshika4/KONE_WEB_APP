<!-- signup.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KONE - Sign Up</title>
    <script>
        function validatePasswords() {
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirm-password').value;
            if (password !== confirmPassword) {
                alert('Passwords do not match. Please try again.');
                return false; // Prevent form submission
            }
            return true; // Allow form submission
        }
    </script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup_style.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <h1>KONE</h1>
            <nav>
                <a href="{{ url_for('index') }}">Home</a>
                <a href="{{ url_for('about') }}">About Us</a>
                <a href="{{ url_for('careers') }}">Careers</a>
                <a href="{{ url_for('login') }}">Login</a>
                <a href="{{ url_for('signup') }}">Sign Up</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="signup">
            <div class="signup-content">
                <h2>Create an Account</h2>
                <form method="POST" action="{{ url_for('signup') }}" onsubmit="return validatePasswords()">
                    <div class="form-row">
                        <div class="form-column">
                            <label for="first-name">First Name:</label><br>
                            <input type="text" id="first-name" name="first_name" required>
                        </div>

                        <div class="form-column">
                            <label for="last-name">Last Name:</label><br>
                            <input type="text" id="last-name" name="last_name" required>
                        </div>

                        <div class="form-column">
                            <label for="email">Email:</label><br>
                            <input type="email" id="email" name="email" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-column">
                            <label for="phone">Phone Number:</label><br>
                            <input type="tel" id="phone" name="phone" required>
                        </div>

                        <div class="form-column">
                            <label for="gender">Gender:</label><br>
                            <select id="gender" name="gender" required>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>

                        <div class="form-column">
                            <label for="dob">Date of Birth:</label><br>
                            <input type="date" id="dob" name="dob" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-column">
                            <label for="address">Address:</label><br>
                            <textarea id="address" name="address" rows="3" required></textarea>
                        </div>

                        <div class="form-column">
                            <label for="nationality">Nationality:</label><br>
                            <input type="text" id="nationality" name="nationality" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-column">
                            <label for="password">Password:</label><br>
                            <input type="password" id="password" name="password" required>
                        </div>

                        <div class="form-column">
                            <label for="confirm-password">Confirm Password:</label><br>
                            <input type="password" id="confirm-password" name="confirm_password" required>
                        </div>
                    </div>

                    <div class="input-container">
                        <input type="submit" value="Sign Up">
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-wrapper">
            <div class="footer-left">
                <img src="{{ url_for('static', filename='images/20.png') }}" alt="KONE Logo">
            </div>
            <div class="footer-center">
                <p class="footer-tagline">To Create the Best People Flow Experience</p>
            </div>
            <div class="footer-right">
                <img src="{{ url_for('static', filename='images/21.png') }}" alt="Connect">
                <p>Connect @kone</p>
                <p>Email: info@kone.com</p>
                <p>Phone: 1800 108 1234</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 KONE. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
